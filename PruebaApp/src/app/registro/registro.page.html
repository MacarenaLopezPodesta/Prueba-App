<ion-content>
<div class="login-section ion-padding">
 <div class="heading ion-padding">
   <h1>REGISTRAR USUARIO</h1>
 </div>
 <div class="login-form ion-padding">
  <div class="form-input">
     <ion-icon name="mail-outline"></ion-icon>
     <ion-item>
       <ion-label position="floating">EMAIL</ion-label>
       <ion-input type="email" [(ngModel)]="user.email"></ion-input>
     </ion-item>
  </div>
  <div class="form-input">
   <ion-icon name="lock-closed-outline"></ion-icon>
   <ion-item>
     <ion-label position="floating">PASSWORD</ion-label>
     <ion-input type="password" [(ngModel)]="user.password"></ion-input>
   </ion-item>
  </div>
 </div>
 <div class="action-buttons ion-padding">
  <h1>{{message}}</h1>
   <ion-button size="large" class="login-button" (click)="onRegister()">Sign up</ion-button>
   <ion-button size="large" class="signup-button"  fill="outline" href="/login">Log in</ion-button>
 </div>
</div>
</ion-content>
